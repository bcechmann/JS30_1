<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Bartosz Cechmann">
    <link rel="stylesheet" href="css/style.css">
    <title>JavaScript Challenge #1</title>
</head>

<body>

    <div class="music-box">
        <div data-key="65" class="key">
            <div class="text">
                <h1>A</h1>
                <p>boom</p>
            </div>
        </div>
        <div data-key="83" class="key">
            <div class="text">
                <h1>S</h1>
                <p>clap</p>
            </div>
        </div>
        <div data-key="68" class="key">
            <div class="text">
                <h1>D</h1>
                <p>hihat</p>
            </div>
        </div>
        <div data-key="70" class="key">
            <div class="text">
                <h1>F</h1>
                <p>kick</p>
            </div>
        </div>
        <div data-key="71" class="key">
            <div class="text">
                <h1>G</h1>
                <p>openhat</p>
            </div>
        </div>
        <div data-key="72" class="key">
            <div class="text">
                <h1>H</h1>
                <p>ride</p>
            </div>
        </div>
        <div data-key="74" class="key">
            <div class="text">
                <h1>J</h1>
                <p>snare</p>
            </div>
        </div>
        <div data-key="75" class="key">
            <div class="text">
                <h1>K</h1>
                <p>tink</p>
            </div>
        </div>
        <div data-key="76" class="key">
            <div class="text">
                <h1>L</h1>
                <p>tom</p>
            </div>
        </div>
    </div>


    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>
    <script src="scripts.js"></script>
</body>

</html>
